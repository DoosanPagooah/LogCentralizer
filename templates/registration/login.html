<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LogCentralizer | Sign In</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0b1120] text-slate-200 font-sans min-h-screen flex items-center justify-center p-6">

    <div class="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none opacity-20">
        <div class="absolute -top-24 -left-24 w-96 h-96 bg-blue-600 rounded-full blur-[120px]"></div>
        <div class="absolute -bottom-24 -right-24 w-96 h-96 bg-emerald-600 rounded-full blur-[120px]"></div>
    </div>

    <div class="w-full max-w-md relative group">
        <div class="absolute -inset-1 bg-gradient-to-r from-blue-500 to-emerald-500 rounded-2xl blur opacity-25 group-hover:opacity-40 transition duration-1000"></div>

        <div class="relative bg-[#1e293b] border border-slate-700 p-10 rounded-2xl shadow-2xl">
            <div class="text-center mb-10">
                <div class="inline-flex items-center justify-center w-12 h-12 bg-blue-600 rounded-xl font-black text-white text-xl mb-4 shadow-lg shadow-blue-900/50">L</div>
                <h1 class="text-3xl font-bold text-white tracking-tight">Welcome Back</h1>
                <p class="text-slate-400 mt-2 text-sm uppercase tracking-widest font-semibold">Access Telemetry Gateway</p>
            </div>

            <form method="post" class="space-y-6">
                {% csrf_token %}

                {% if form.errors %}
                <div class="bg-red-500/10 border border-red-500/30 text-red-400 p-3 rounded-lg text-xs font-bold text-center animate-pulse">
                    Invalid username or password.
                </div>
                {% endif %}

                <div class="space-y-2">
                    <label class="block text-xs font-black uppercase tracking-[0.2em] text-slate-500 ml-1">Username</label>
                    <input type="text" name="username" required
                        class="w-full bg-[#0b1120] border border-slate-700 rounded-xl py-3 px-4 text-slate-200 placeholder-slate-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                        placeholder="Enter your username">
                </div>

                <div class="space-y-2">
                    <label class="block text-xs font-black uppercase tracking-[0.2em] text-slate-500 ml-1">Password</label>
                    <input type="password" name="password" required
                        class="w-full bg-[#0b1120] border border-slate-700 rounded-xl py-3 px-4 text-slate-200 placeholder-slate-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                        placeholder="••••••••">
                </div>

                <button type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-500 text-white font-black py-4 rounded-xl transition-all shadow-xl shadow-blue-900/30 hover:scale-[1.02] active:scale-[0.98]">
                    SIGN IN
                </button>

                <div class="text-center mt-6">
                    <a href="{% url 'home' %}" class="text-xs text-slate-500 hover:text-blue-400 transition-colors">
                        &larr; Back to Public Portal
                    </a>
                </div>
            </form>
        </div>
    </div>

</body>
</html>
